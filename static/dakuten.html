<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<title>濁点市場</title>
	<style>
		.container {
			max-width: 600px;
		}
	</style>
	<script>
		function dakuten() {
			var str = document.plain.message1.value;
			var dakuten = "";
			for (i = 0; i < str.length; i++) {
				dakuten += str.charAt(i) + "ﾞ";
			}
			document.dakuten.message2.value = dakuten;
		}

		function tweet() {
			window.open("http://twitter.com/intent/tweet?text=" + document.dakuten.message2.value + "&url=http://tsur.jp/dakuten&hashtags=dakuten_ichiba");
		}
	</script>
</head>



<body>
	<div class="container">
		<CENTER>
			<h1>濁点市場</h1>
			<p>濁点ジェネレータ</p>
			<form name="plain" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="message1" /><br>
					<input class="btn btn-primary" type="button" value="作成" onclick="dakuten()">
				</div>
			</form>
			<p>⇓</p>
			<form name="dakuten" onsubmit="tweet()">
				<input type="text" class="form-control" name="message2" />
			</form>
			<br>
			<input class="btn btn-danger" type="button" value="ツイート" onclick="tweet()">
			<br><br> by <a href="http://twitter.com/teshi04">@teshi04</a></p>
		</CENTER>
	</div>]
</body>

</html>
